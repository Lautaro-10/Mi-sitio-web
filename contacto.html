<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <nav>
            <ul class="menu">
                <li><a href="Main.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>



    <form id="formulario" novalidate>
        <h1 id="titulo">Formulario de Contacto</h1>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" required>
        <br>
        <div class="error-mensaje " id="error-nombre"></div>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" min="18" required>
        <br>
        <div class="error-mensaje " id="error-edad"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <div class="error-mensaje " id="error-email"></div>

        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" required>
        <div class="error-mensaje " id="error-telefono"></div>

        <button type="submit" > Enviar </button>




    </form>
    <div id="feedback">
        <h3>Datos Ingresados:</h3>
        <p><strong>Nombre:</strong> <span id="feedback-nombre"></span></p>
        <p><strong>Edad:</strong> <span id="feedback-edad"></span></p>
        <p><strong>Correo Electrónico:</strong> <span id="feedback-email"></span></p>
    </div>

    <footer class="pie">
        <p>© 2024 Argentina Airlines. Todos los derechos reservados.</p>
    </footer>

    <script src="funciones.js"></script>
</body>
</html>

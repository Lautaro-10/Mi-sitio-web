<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h1>Formulario de Contacto</h1>
    <form id="formulario" novalidate>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" required maxlength="50">
        <div class="error" id="error-nombre"></div>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" required>
    <div class="error" id="error-email"></div>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required pattern="[0-9]{10}">
        <div class="error" id="error-telefono"></div>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" required min="18">
    <div class="error" id="error-edad"></div>

    <label for="provincia">Provincia:</label>
    <select id="provincias" name="provincias" required>
       <option value="">Seleccione una provincia</option>
       <option value="Buenos Aires">Buenos Aires</option>
            <option value="Catamarca">Catamarca</option>
            <option value="Chaco">Chaco</option>
            <option value="Chubut">Chubut</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Entre Ríos">Entre Ríos</option>
            <option value="Formosa">Formosa</option>
            <option value="Jujuy">Jujuy</option>
            <option value="La Pampa">La Pampa</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Misiones">Misiones</option>
            <option value="Neuquén">Neuquén</option>
            <option value="Río Negro">Río Negro</option>
            <option value="Salta">Salta</option>
            <option value="San Juan">San Juan</option>
            <option value="San Luis">San Luis</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Santiago del Estero">Santiago del Estero</option>
            <option value="Tierra del Fuego">Tierra del Fuego</option>
            <option value="Tucumán">Tucumán</option>
    
     </select>
      <div class="error" id="error-provincia"></div>
        <br>

        <button type="submit">Enviar</button>

    </form>

    <div id="feedback"></div>

    <footer class="pie">
        <p>© 2024 Argentina Airlines. Todos los derechos reservados.</p>
    </footer>
    <script src="funciones.js"></script>
</body>
</html>

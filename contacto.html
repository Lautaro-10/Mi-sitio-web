<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <nav>
            <ul class="menu">
                <li><a href="Main.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>



    <form id="form" novalidate>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" maxlength="50" >
        <br>
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" >
        <br>
    
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" pattern="[0-9]{10}" >
        <br>
    
        <label for="edad">Edad:</label>
        <input type="number" id="edad" min="18" >
    
        <input type="button" value="Enviar" onclick='envioformulario()'>
    </form>
    
    <div id="mensaje"></div>
    

    <footer class="pie">
        <p>© 2024 Argentina Airlines. Todos los derechos reservados.</p>
    </footer>

    <script src="funciones.js"></script>
</body>
</html>
